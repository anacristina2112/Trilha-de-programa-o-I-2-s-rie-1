        </div>
       
        <div class="container">
            <a href="#"><img src="/img/Favoritos.svg" alt="imagem favoritos" class="cabecalho__imagem"></a>

            <a href="#"><img src="/img/Usuario.svg" alt="imagem de perfil do Usuarios" class="cabecalho__imagem"></a>
        </div>
